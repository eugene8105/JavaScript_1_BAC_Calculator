<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAC Calculator</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <form>
        <div class="row">
            <div class="content">
                <h2>Blood Alcohol Calculator</h2>
                <div>
                    <label for="numBeers">
                        Number of Beers Consumed<br>
                        One beer has 0.54 oz of alcohol.<br>
                    </label>
                    <input type="text" name="numBeers" id="numBeers" value="0">
                </div>
                <div>
                    <label for="numWine">
                        Glasses of Wine Consumed<br>
                        One glass of wine has 0.60 oz of alcohol.<br>
                    </label>
                    <input type="text" name="numWine" id="numWine" value="0">
                </div>
                <div>
                    <label for="numShots">
                        Number of Shots Consumed<br>
                        One shot of liquor has 0.60 oz of alcohol.<br>
                    </label>
                    <input type="text" name="numShots" id="numShots" value="0">
                </div>
                <div>
                    <label for="weight">
                        Your Weight in Pounds<br>
                        Hours Since Your First Drink.<br>
                    </label>
                    <input type="text" name="weight" id="weight" value="0">
                </div>
                <p>
                    <input type="submit" name="submitButton" id="submitButton" value="Calculate My BAC">
                </p>
            </div>

        </div>

    </form>

</body>

</html>
